<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        #icon {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 200px;
            color: white;
            border-radius: 100px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="icon">MC</div>
    <p>Right-click the icon above and save as icon-512.png, then resize to 192x192 for icon-192.png</p>
</body>
</html>
